<div id="labels">
	<span class="title" id="label_alpha">Alpha:<br>@!-alpha_percent-!@</span>
	<span class="title" id="label_beta">Beta:<br>@!-beta_percent-!@</span>
	<span class="title" id="label_gamma">Gamma:<br>@!-gamma_percent-!@</span>
	<span class="title" id="label_delta">Delta:<br>@!-delta_percent-!@</span>
	<span class="title" id="label_epsilon">Epsilon:<br>@!-epsilon_percent-!@</span>
</div>

<div id="bar_holder">
	<div class="bar" id="alpha"></div>
	<div class="bar" id="beta"></div>
	<div class="bar" id="gamma"></div>
	<div class="bar" id="delta"></div>
	<div class="bar" id="epsilon"></div>
</div>
